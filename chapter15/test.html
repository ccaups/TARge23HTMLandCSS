<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  width: 100vw;
  height: 100vw;
  background: red;
  animation: mymove 5s infinite alternate;
}

@keyframes mymove {
  from {background-color: red;}
  to {background-color: purple;}
}
</style>
</head>
<body>


<div id="myDIV">
    <h1>Animation of background-coloraa</h1>
    <p>Gradually change the background-color from red to blue:<p>
</div>

</body>
</html>
